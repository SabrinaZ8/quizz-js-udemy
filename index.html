<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Quizz JS</title>
  </head>
  <body>
    <h1 id="main-title">Quizz JS</h1>

        <!-- score board -->

    <div id="score-container" class="hide">
        <h2>Parabéns</h2>
      <p id="display-score"><span>90</span>%</p>
      <p>
        Você acertou <span id="correct-answer">0</span> de
        <span id="question-qty">10</span> perguntas.
      </p>
      <button id="restart">Refazer quizz!</button>
    </div>

    <!-- Quizz container -->

    <div id="quizz-container">
      <p id="question">
        <span id="question-number">1</span> -
        <span id="question-text">Qual é a unidade de medida para metros?</span>
      </p>

      <div id="answers-box">
        <button>
          <span class="btn-letter">a</span><span class="question-answer">m</span>
        </button>
        <button>
          <span class="btn-letter">b</span><span class="question-answer">m</span>
        </button>
        <button>
          <span class="btn-letter">c</span><span class="question-answer">m</span>
        </button>
        <button>
          <span class="btn-letter">d</span><span class="question-answer">m</span>
        </button>
      </div>
    </div>

    <!-- Templetre resposta -->
    <button class="answer-template hide">
        <span class="btn-letter">c</span><span class="question-answer">m</span>
    </button>

    <script src="/js/main.js"></script>
  </body>
</html>
